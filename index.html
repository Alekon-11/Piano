<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Piano</title>
    </head>

    <body>

        <main class="wrapper">
            <div class="piano__panel">
                <div class="keys_container">
                    <div class="white__keys">
                        <div id="e" class="key white__key"></div>
                        <div id="w" class="key white__key"></div>
                        <div id="q" class="key white__key"></div>
                        <div id="r" class="key white__key"></div>
                        <div id="t" class="key white__key"></div>
                        <div id="y" class="key white__key"></div>
                        <div id="u" class="key white__key"></div>
                        <div id="i" class="key white__key"></div>
                        <div id="o" class="key white__key"></div>
                        <div id="p" class="key white__key"></div>
                        <div id="[" class="key white__key"></div>
                        <div id="]" class="key white__key"></div>
                        <div id="z" class="key white__key"></div>
                        <div id="x" class="key white__key"></div>
                    </div> 
                     <div class="black__keys">
                        <div id="2" class="key black__key"></div>
                        <div id="4" class="key black__key"></div>
                        <div id="5" class="key black__key"></div>
                        <div id="6" class="key black__key"></div>
                        <div id="8" class="key black__key"></div>
                        <div id="9" class="key black__key"></div>
                        <div id="-" class="key black__key"></div>
                        <div id="=" class="key black__key"></div>
                        <div id="a" class="key black__key"></div>
                        <div id="d" class="key black__key"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="js/main.js"></script>

</html>
