<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Piano</title>
    </head>

    <body>

        <main class="wrapper">
            <div class="piano__panel">
                <div class="white__keys">
                    <div class="key white__key">q</div>
                    <div class="key white__key">e</div>
                    <div class="key white__key">r</div>
                    <div class="key white__key">u</div>
                    <div class="key white__key">i</div>
                    <div class="key white__key">p</div>
                    <div class="key white__key">[</div>
                    <div class="key white__key">z</div>
                    <div class="key white__key">x</div>
                    <div class="key white__key">c</div>
                    <div class="key white__key">n</div>
                    <div class="key white__key">,</div>
                    <div class="key white__key">.</div>
                    <div class="key white__key">/</div>
                </div>
                <div class="black__keys">
                    <div class="key black__key">2</div>
                    <div class="key black__key">3</div>
                    <div class="key black__key">5</div>
                    <div class="key black__key">6</div>
                    <div class="key black__key">9</div>
                    <div class="key black__key">0</div>
                    <div class="key black__key">s</div>
                    <div class="key black__key">d</div>
                    <div class="key black__key">g</div>
                    <div class="key black__key">h</div>
                    <div class="key black__key">j</div>
                    <div class="key black__key">l</div>
                    <div class="key black__key">;</div>
                </div>
            </div>
        </main>
        
        <script src="js/main.js"></script>
    </body>

</html>
